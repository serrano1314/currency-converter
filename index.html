<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="currency-header">
            <h1>CryptoCurrency Converter</h1>
            <p>Currency might change anytime, 
                especially cryptocurrency because of its volatility</p>
            <div class="price-change" id="prc-change">Price Change(24h): -0.67%</div>
            </div>
        <div class="converter-card">
            <div class="input-price">
                <select name="coin" id="seleted-coin">
                    <option value="bitcoin">BTC</option>
                    <option value="ripple">XRP</option>
                    <option value="binancecoin">BNB</option>
                    <option value="ethereum">Ethereum</option>
                </select>
                <input type="number" id="price-input" value=1>
            </div>
            <div class="output-price">
                <select name="coin" id="selected-currency">
                    <option value="php">PHP</option>
                    <option value="usd">USD</option>
                </select>

                <input type="text" value="1 BTC" id='converted-price' readonly>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <div class="foot">this is an ongoing project</div>
</body>
</html>
