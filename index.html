<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="currency-header">
            <h1>Cryptocurrency Converter</h1>
            <p>Currency might change anytime, 
                especially cryptocurrency because of its volatility</p>
        </div>

            <span id="change-value" title="24-hour Price change."></span>

            <div class="chart">
                <canvas id="weekly-chart"></canvas>
            </div>
        </div>
        <div class="converter-card">
            <div class="input-price">
                <select name="coin" id="seleted-coin" class="minimal">
                    <option value="bitcoin" title="Bitcoin">BTC</option>
                    <option value="ripple" title="Ripple">XRP</option>
                    <option value="binancecoin" title="Binance Coin">BNB</option>
                    <option value="ethereum" title="Ethereum">ETH</option>
                    <option value="smooth-love-potion" title="Smooth Love Potion">SLP</option>
                    <option value="cryptoblades" title="Cryptoblades">SKILL</option>
                </select>
                <input type="number" id="price-input" value=1>
            </div>
            <div class="output-price">
                <select name="coin" id="selected-currency">
                    <option value="php">PHP</option>
                    <option value="usd">USD</option>
                </select>

                <input type="text" value="NULL" id='converted-price' readonly>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <div class="foot">v0.1.0 (ongoing project). Powered by CoinGecko</div>
</body>
</html>
